<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snake HD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Lilita+One&display=swap');
        :root {
            --font-title: 'Luckiest Guy', Impact, sans-serif;
            --font-ui: 'Lilita One', 'Arial Black', sans-serif;
            --bg-color: #000000;
        }
        * { box-sizing: border-box; }
        
        html, body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* --- GAME AREA --- */
        #game-container {
            position: relative;
            overflow: hidden;
            background: var(--bg-color);
            
            /* DESKTOP & LANDSCAPE DEFAULT: Keep aspect ratio */
            flex-grow: 0;
            height: 98vh; /* Max height */
            aspect-ratio: 1024/1144;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-radius: 8px;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }
        
        /* --- CONTROLS AREA --- */
        #mobile-controls-container {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            z-index: 200;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        #mobile-instructions {
            color: rgba(255, 255, 255, 0.5);
            font-family: var(--font-ui);
            font-size: 14px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        #dpad-container {
            display: grid;
            grid-template-areas: ". up ." "left . right" ". down .";
            gap: 8px;
        }
        
        .dpad-btn {
            width: 65px;
            height: 65px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.05s, background 0.05s;
        }
        
        /* Click Animation Class */
        .dpad-btn--active {
            background: rgba(255, 255, 255, 0.3) !important;
            transform: scale(0.9) !important;
        }
        
        #up-btn { grid-area: up; }
        #down-btn { grid-area: down; }
        #left-btn { grid-area: left; }
        #right-btn { grid-area: right; }

        /* --- MOBILE LAYOUTS --- */
        @media (hover: none) and (pointer: coarse) {
            
            /* PORTRAIT: Top-to-Bottom Stack */
            @media (orientation: portrait) {
                #game-container {
                    box-shadow: none;
                    border-radius: 0;
                    aspect-ratio: auto;
                    flex-grow: 1;
                    width: 100%; 
                    height: auto;
                }

                #mobile-controls-container {
                    display: none; 
                    flex-shrink: 0;
                    height: auto;
                    padding-top: 10px;
                    padding-bottom: 30px;
                    border-top: 1px solid rgba(255,255,255,0.05);
                }

                body.game-loaded #mobile-controls-container {
                    display: flex; 
                    animation: fadeUp 0.5s ease-out;
                }
            }

            /* LANDSCAPE: Like PC (Pillarbox) - No Controls */
            @media (orientation: landscape) {
                #game-container {
                    height: 100vh;
                    width: auto;
                    aspect-ratio: 1024/1144;
                    border-radius: 0;
                    box-shadow: none;
                }
                #mobile-controls-container {
                    display: none !important;
                }
            }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
</div>

<div id="mobile-controls-container">
    <p id="mobile-instructions">Swipe or Tap to Move</p>
    <div id="dpad-container">
        <div id="up-btn" class="dpad-btn">▲</div>
        <div id="left-btn" class="dpad-btn">◀</div>
        <div id="right-btn" class="dpad-btn">▶</div>
        <div id="down-btn" class="dpad-btn">▼</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const gameContainer = document.getElementById('game-container');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        // --- GAME CONSTANTS ---
        const logicalWidth = 1024;  
        const logicalHeight = 1144; 
        const gridSize = 64;        
        const uiBarHeight = 120;    
        const gameAreaHeight = 1024;
        
        const initialSpeed = 8;
        let currentSpeed = 8;
        
        const dpr = window.devicePixelRatio || 1;
        canvas.width = logicalWidth * dpr;
        canvas.height = logicalHeight * dpr;
        ctx.scale(dpr, dpr);

        await document.fonts.load("180px 'Luckiest Guy'");
        await document.fonts.load("64px 'Lilita One'");

        const assetUrls = {
            images: { 
                apple: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_cs/se_ge_1_as_cs_1/ae_ce.png?raw=true', 
                playBtn: 'https://github.com/Rajacajustin/gs_1/blob/main/as/as_ui/as_ui_1/as_ui_1_ui_bs_1/py_ne_ui_bn.png?raw=true', 
                replayBtn: 'https://github.com/Rajacajustin/gs_1/blob/main/as/as_ui/as_ui_1/as_ui_1_ui_bs_1/ry_ne_ui_bn.png?raw=true', 
                home_icon: 'https://github.com/Rajacajustin/gs_1/blob/main/as/as_ui/as_ui_1/as_ui_1_in/he_in_24dp_FFFFFF.png?raw=true', 
                arrow_back_icon: 'https://github.com/Rajacajustin/gs_1/blob/main/as/as_ui/as_ui_1/as_ui_1_in/aw_bk_in_24dp_FFFFFF.png?raw=true', 
                head_up: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_up.png?raw=true', 
                head_down: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_dn.png?raw=true', 
                head_left: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_lt.png?raw=true', 
                head_right: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_hd_rt.png?raw=true', 
                body_v: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_vl.png?raw=true', 
                body_h: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_hl.png?raw=true', 
                body_tl: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_tp_lt.png?raw=true', 
                body_tr: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_tp_rt.png?raw=true', 
                body_bl: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_bm_lt.png?raw=true', 
                body_br: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_by_bm_rt.png?raw=true', 
                tail_up: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_up.png?raw=true', 
                tail_down: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_dn.png?raw=true', 
                tail_left: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_lt.png?raw=true', 
                tail_right: 'https://github.com/Rajacajustin/gs_1/blob/main/se_ge_1/se_ge_1_as/se_ge_1_as_se/se_ge_1_as_se_1/se_tl_rt.png?raw=true' 
            },
            sounds: {
                background: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_mc/se_ge_1_as_mc_1/bg_mc_1.mp3',
                move: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_sd_es/se_ge_1_as_sd_es_1/me_sd_et_.mp3',
                eat: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_sd_es/se_ge_1_as_sd_es_1/fd_et_sd_et.mp3',
                gameOver: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/se_ge_1/se_ge_1_as/se_ge_1_as_sd_es/se_ge_1_as_sd_es_1/ge_or_sd_et_.mp3',
                click: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/as/as_sd_es/as_sd_es_1/ck_sd_et.mp3',
                countdown: 'https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/as/as_sd_es/as_sd_es_1/st_bp_ctdn_sd_et.mp3'
            }
        };
        
        const assets = { images: {}, sounds: {} };
        let assetsLoaded = 0;
        const totalAssets = Object.keys(assetUrls.images).length + Object.keys(assetUrls.sounds).length;

        const moveSoundPool = [];
        const POOL_SIZE = 5;

        function onAssetLoad() { 
            assetsLoaded++;
            if (assetsLoaded === totalAssets) {
                for(let i=0; i<POOL_SIZE; i++) {
                    const s = new Audio(assetUrls.sounds.move);
                    s.volume = 1.0;
                    moveSoundPool.push(s);
                }
            }
        }

        Object.keys(assetUrls.images).forEach(key => { 
            assets.images[key] = new Image(); 
            assets.images[key].onload = onAssetLoad; 
            assets.images[key].src = assetUrls.images[key]; 
        });
        Object.keys(assetUrls.sounds).forEach(key => {
            const audio = new Audio(assetUrls.sounds[key]);
            audio.addEventListener('canplaythrough', onAssetLoad, { once: true });
            assets.sounds[key] = audio;
        });
        assets.sounds.background.loop = true;
        assets.sounds.background.volume = 0.15;

        function playMoveSound() {
            const sound = moveSoundPool.find(s => s.paused) || moveSoundPool[0];
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(()=>{});
            }
        }

        let snake, apple, score, currentDirection, moveQueue, gameState, gameLoopInterval;
        let countdown = { text: '', alpha: 0, scale: 1 };
        let gameOverAnim = { titleY: -200, panelY: -200, start: 0 };
        let clickAnim = { active: false, name: '', scale: 1, start: 0 };
        let loading = { current: 0, target: 0, fadeAlpha: 1, isDone: false };
        let elementsOpacity = 1; 
        let cachedBackground = null;
        
        const playBtnRect = { x: logicalWidth/2 - 150, y: logicalHeight/2 - 50, w: 300, h: 300 };
        const replayBtnRect = { x: logicalWidth/2 - 150, y: logicalHeight/2 + 120, w: 300, h: 300 };
        const backBtnRect = { x: 30, y: 20, w: 450, h: 100 };
        const homeBtnRect = { x: logicalWidth - 140, y: 20, w: 120, h: 120 };

        function init() {
            snake = [{ x: 8, y: 8 }, { x: 7, y: 8 }, { x: 6, y: 8 }];
            score = 0;
            currentSpeed = initialSpeed;
            currentDirection = { x: 1, y: 0 };
            moveQueue = []; 
            elementsOpacity = 1; 
            spawnApple();
            startCountdown();
        }
        
        function update() {
            if (moveQueue.length > 0) currentDirection = moveQueue.shift();

            const head = { x: snake[0].x + currentDirection.x, y: snake[0].y + currentDirection.y };
            const gridW = logicalWidth / gridSize;
            const gridH = gameAreaHeight / gridSize;

            if (head.x < 0 || head.x >= gridW || head.y < 0 || head.y >= gridH || snake.some(p => p.x === head.x && p.y === head.y)) {
                endGame(); return;
            }

            snake.unshift(head);
            if (head.x === apple.x && head.y === apple.y) {
                score++;
                if (score > 0 && score % 5 === 0) {
                    currentSpeed = Math.min(20, currentSpeed + 1.5);
                    clearInterval(gameLoopInterval);
                    gameLoopInterval = setInterval(gameLoop, 1000 / currentSpeed);
                }
                assets.sounds.eat.currentTime = 0;
                assets.sounds.eat.play();
                spawnApple();
            } else { snake.pop(); }
        }

        function gameLoop() { if (gameState === 'PLAYING') update(); }

        function drawLoop(currentTime) {
            draw(currentTime);
            requestAnimationFrame(drawLoop);
        }

        function draw(currentTime) {
            ctx.imageSmoothingEnabled = true; 
            ctx.save();
            if (shake.isShaking) {
                const dx = (Math.random() - 0.5) * shake.magnitude;
                const dy = (Math.random() - 0.5) * shake.magnitude;
                ctx.translate(dx, dy);
            }

            if (gameState === 'LOADING' || loading.fadeAlpha > 0) {
                drawLoadingScreen();
                if (assetsLoaded === totalAssets && !loading.isDone) {
                    loading.isDone = true;
                    createCachedBackground();
                    setTimeout(() => { 
                        gameState = 'MENU'; 
                        document.body.classList.add('game-loaded'); 
                        window.dispatchEvent(new Event('resize'));
                    }, 500);
                }
            }
            
            if (gameState !== 'LOADING') {
                drawBackground();
                // Draw Game Elements (Snake/Apple)
                if (gameState === 'PLAYING' || gameState === 'GAMEOVER_ANIMATING' || gameState === 'GAMEOVER' || gameState === 'COUNTDOWN') {
                    ctx.save();
                    ctx.imageSmoothingEnabled = false; 
                    // FADE OUT EFFECT
                    ctx.globalAlpha = elementsOpacity;
                    drawApple(currentTime);
                    drawSnake();
                    ctx.restore();
                    
                    // UI Bar (Always Opaque)
                    drawUIBar();
                }
                if (gameState === 'MENU') drawHomeScreen(currentTime);
                else if (gameState === 'GAMEOVER_ANIMATING') drawGameOverAnimation(currentTime);
                else if (gameState === 'GAMEOVER') drawGameOverScreen(currentTime, true);
                else if (gameState === 'COUNTDOWN') drawCountdown();
            }
            ctx.restore();
        }
        
        function createCachedBackground() {
            const bgCanvas = document.createElement('canvas');
            bgCanvas.width = logicalWidth;
            bgCanvas.height = logicalHeight;
            const bgCtx = bgCanvas.getContext('2d');
            
            bgCtx.fillStyle = '#4A752C';
            bgCtx.fillRect(0, 0, logicalWidth, logicalHeight);
            for (let i = 0; i < 16; i++) for (let j = 0; j < 16; j++) {
                bgCtx.fillStyle = (i + j) % 2 === 0 ? '#a2d149' : '#aad751';
                bgCtx.fillRect(i * gridSize, j * gridSize + uiBarHeight, gridSize, gridSize);
            }
            cachedBackground = bgCanvas;
        }

        function drawBackground() {
            if (cachedBackground) {
                ctx.drawImage(cachedBackground, 0, 0);
            } else {
                ctx.fillStyle = '#4A752C';
                ctx.fillRect(0, 0, logicalWidth, logicalHeight);
            }
        }

        function drawLoadingScreen() {
            loading.target = assetsLoaded / totalAssets;
            
            // SMOOTH PROGRESS BAR LOGIC
            let step = (loading.target - loading.current) * 0.1;
            if (step < 0.001 && loading.target > loading.current) step = 0.005; 
            loading.current += step;

            if (loading.current > 0.99 && assetsLoaded === totalAssets) {
                loading.current = 1;
                loading.isDone = true;
            }

            if (loading.isDone && loading.fadeAlpha > 0) {
                loading.fadeAlpha -= 0.05;
                ctx.globalAlpha = Math.max(0, loading.fadeAlpha);
            }
            
            // BG matches body
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, logicalWidth, logicalHeight);
            
            // 1. TITLE: SNAKE (Like Home Screen)
            ctx.save();
            ctx.font = "140px 'Luckiest Guy'";
            ctx.fillStyle = '#87D37C'; // Snake Green
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 12;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 10;
            ctx.strokeText("SNAKE", logicalWidth / 2, logicalHeight / 2 - 120);
            ctx.fillText("SNAKE", logicalWidth / 2, logicalHeight / 2 - 120);
            ctx.restore();
            
            // 2. PROGRESS BAR
            const barW = 600;
            const barH = 40;
            const barX = (logicalWidth - barW) / 2;
            const barY = logicalHeight / 2;
            
            // Bar Background
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.roundRect(barX, barY, barW, barH, 20);
            ctx.fill();

            // Bar Fill (Orange)
            if (loading.current > 0) {
                ctx.fillStyle = '#FF9800'; 
                ctx.beginPath();
                const fillW = Math.max(20, barW * loading.current); 
                ctx.roundRect(barX, barY, fillW, barH, 20);
                ctx.fill();
            }

            // 3. TEXT: Loading...
            ctx.font = "40px 'Lilita One'";
            ctx.fillStyle = '#888888';
            ctx.textAlign = 'center';
            ctx.fillText("Loading...", logicalWidth / 2, barY + barH + 50);
        }

        function drawUIBar() {
            ctx.fillStyle = '#FFF';
            ctx.font = "64px 'Lilita One'";
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            
            ctx.save();
            ctx.imageSmoothingEnabled = false; 
            ctx.drawImage(assets.images.apple, 40, uiBarHeight / 2 - 32, 64, 64);
            ctx.restore();
            
            ctx.shadowColor = "rgba(0,0,0,0.3)";
            ctx.shadowBlur = 5;
            ctx.fillText(score, 130, uiBarHeight / 2 + 4);
            ctx.shadowBlur = 0;
        }

        function drawApple(currentTime) {
            if (!apple) return;
            const scale = 1 + Math.sin(currentTime / 200) * 0.1;
            const scaledSize = gridSize * scale;
            const offset = (gridSize - scaledSize) / 2;
            ctx.drawImage(assets.images.apple, apple.x * gridSize + offset, apple.y * gridSize + uiBarHeight + offset, scaledSize, scaledSize);
        }
        
        function getSegmentImage(index) {
            const segment = snake[index];
            const segmentBefore = snake[index - 1];
            const segmentAfter = snake[index + 1];

            if (index === 0) {
                if (currentDirection.x === 1) return assets.images.head_right;
                if (currentDirection.x === -1) return assets.images.head_left;
                if (currentDirection.y === 1) return assets.images.head_down;
                if (currentDirection.y === -1) return assets.images.head_up;
            } else if (!segmentAfter) {
                const from = segmentBefore;
                if (from.x < segment.x) return assets.images.tail_right;
                if (from.x > segment.x) return assets.images.tail_left;
                if (from.y < segment.y) return assets.images.tail_down;
                if (from.y > segment.y) return assets.images.tail_up;
            } else {
                if (segmentBefore.x === segmentAfter.x) return assets.images.body_v;
                if (segmentBefore.y === segmentAfter.y) return assets.images.body_h;
                const p = segmentBefore, n = segmentAfter, c = segment;
                if ((p.y < c.y && n.x < c.x) || (p.x < c.x && n.y < c.y)) return assets.images.body_tl;
                if ((p.y < c.y && n.x > c.x) || (p.x > c.x && n.y < c.y)) return assets.images.body_tr;
                if ((p.y > c.y && n.x < c.x) || (p.x < c.x && n.y > c.y)) return assets.images.body_bl;
                if ((p.y > c.y && n.x > c.x) || (p.x > c.x && n.y > c.y)) return assets.images.body_br;
            }
            return null;
        }

        function drawSnake() {
            if (!snake) return;
            snake.forEach((segment, index) => {
                const img = getSegmentImage(index);
                if (img && img.complete) {
                    ctx.drawImage(img, segment.x * gridSize, segment.y * gridSize + uiBarHeight, gridSize, gridSize);
                }
            });
        }
        
        function drawHomeScreen(currentTime) {
            drawBackground(); 

            let backScale = (clickAnim.active && clickAnim.name === 'back') ? clickAnim.scale : 1;
            
            ctx.save();
            ctx.translate(200, 60);
            ctx.scale(backScale, backScale);
            ctx.translate(-200, -60);
            
            ctx.drawImage(assets.images.arrow_back_icon, 40, 36, 48, 48);
            ctx.font = "48px 'Lilita One'";
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText("Back to Games", 110, 60);
            ctx.restore();

            ctx.font = "180px 'Luckiest Guy'";
            ctx.fillStyle = '#87D37C';
            ctx.textAlign = 'center';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 16;
            ctx.strokeText("SNAKE", logicalWidth / 2, logicalHeight / 2 - 240);
            ctx.fillText("SNAKE", logicalWidth / 2, logicalHeight / 2 - 240);

            let playScale = (clickAnim.active && clickAnim.name === 'play') ? clickAnim.scale : (1 + Math.sin(currentTime / 300) * 0.05);
            const w = playBtnRect.w * playScale;
            const h = playBtnRect.h * playScale;
            const x = playBtnRect.x - (w - playBtnRect.w) / 2;
            const y = playBtnRect.y - (h - playBtnRect.h) / 2;
            ctx.drawImage(assets.images.playBtn, x, y, w, h);
        }
        
        function drawGameOverScreen(currentTime, isFinal) {
            drawGameOverContent(gameOverAnim.titleY, gameOverAnim.panelY, currentTime);
        }
        
        function drawGameOverContent(titleY, panelY, currentTime) {
            drawUIBar();
            
            let homeScale = (clickAnim.active && clickAnim.name === 'home') ? clickAnim.scale : 1;
            const homeCenterX = logicalWidth - 80;
            const homeCenterY = 60;
            
            ctx.save();
            ctx.translate(homeCenterX, homeCenterY);
            ctx.scale(homeScale, homeScale);
            ctx.drawImage(assets.images.home_icon, -32, -32, 64, 64);
            ctx.restore();

            ctx.font = "160px 'Luckiest Guy'";
            ctx.fillStyle = '#E74C3C';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 14;
            ctx.strokeText("GAME OVER", logicalWidth / 2, titleY);
            ctx.fillText("GAME OVER", logicalWidth / 2, titleY);
            
            const panelX = logicalWidth / 2 - 300, panelW = 600, panelH = 220;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.roundRect(panelX, panelY, panelW, panelH, 40);
            ctx.fill();
            ctx.stroke();

            const bestTarget = score + 10;
            ctx.font = "64px 'Lilita One'";
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, panelX + 60, panelY + 70);
            ctx.fillText(`Best: ${bestTarget}`, panelX + 60, panelY + 150);

            let replayScale = (clickAnim.active && clickAnim.name === 'replay') ? clickAnim.scale : (1 + Math.sin(currentTime / 300) * 0.05);
            const w = replayBtnRect.w * replayScale;
            const h = replayBtnRect.h * replayScale;
            const x = replayBtnRect.x - (w - replayBtnRect.w) / 2;
            const y = (panelY + panelH + 40) + (300-h)/2;
            ctx.drawImage(assets.images.replayBtn, x, y, w, h);
        }
        
        function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }

        function drawGameOverAnimation(currentTime) {
            const duration = 500;
            if (!gameOverAnim.start) gameOverAnim.start = currentTime;
            const elapsed = currentTime - gameOverAnim.start;
            const progress = Math.min(elapsed / duration, 1);
            const easedProgress = easeOutCubic(progress);

            const titleStartY = -200, titleEndY = logicalHeight / 2 - 280;
            gameOverAnim.titleY = titleStartY + (titleEndY - titleStartY) * easedProgress;

            const panelStartY = -200, panelEndY = logicalHeight / 2 - 120;
            gameOverAnim.panelY = panelStartY + (panelEndY - panelStartY) * easedProgress;
            
            // FADE OUT LOGIC
            elementsOpacity = Math.max(0, 1 - progress); 

            drawGameOverScreen(currentTime, false);

            if (progress >= 1) {
                gameState = 'GAMEOVER';
                replayBtnRect.y = (gameOverAnim.panelY + 220 + 40);
            }
        }

        function drawCountdown() {
            if (countdown.alpha <= 0) return;
            ctx.save();
            ctx.globalAlpha = countdown.alpha;
            ctx.font = "240px 'Luckiest Guy'";
            ctx.fillStyle = '#FFC700';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 20;
            const x = logicalWidth / 2;
            const y = uiBarHeight + (gameAreaHeight / 2);
            ctx.translate(x, y);
            ctx.scale(countdown.scale, countdown.scale);
            ctx.strokeText(countdown.text, 0, 0);
            ctx.fillText(countdown.text, 0, 0);
            ctx.restore();
        }

        async function startCountdown() {
            gameState = 'COUNTDOWN';
            try {
                assets.sounds.countdown.currentTime = 0;
                assets.sounds.countdown.play().catch(()=>{});
            } catch (e) {}

            const sequence = ['3', '2', '1', 'GO!'];
            for (const text of sequence) {
                await animateCountdownText(text);
            }
            gameState = 'PLAYING';
            assets.sounds.background.currentTime = 0;
            assets.sounds.background.play();
            gameLoopInterval = setInterval(gameLoop, 1000 / currentSpeed);
        }

        function animateCountdownText(text) {
            return new Promise(resolve => {
                let start = performance.now();
                countdown.text = text;
                function animate(time) {
                    const elapsed = time - start;
                    // SLOWER ANIMATION: 1000ms (1 second) per number
                    const duration = 1000; 
                    const progress = Math.min(elapsed / duration, 1);
                    countdown.scale = 1 + progress * 0.5;
                    countdown.alpha = 1 - progress;
                    if (progress < 1) requestAnimationFrame(animate);
                    else resolve();
                }
                requestAnimationFrame(animate);
            });
        }

        const shake = { isShaking: false, magnitude: 15, duration: 300, start: 0 };
        function triggerShake() {
            shake.isShaking = true;
            shake.start = performance.now();
            setTimeout(() => shake.isShaking = false, shake.duration);
        }

        function spawnApple() {
            const gridW = logicalWidth / gridSize;
            const gridH = gameAreaHeight / gridSize;
            do { apple = { x: Math.floor(Math.random() * gridW), y: Math.floor(Math.random() * gridH) }; } 
            while (snake.some(p => p.x === apple.x && p.y === apple.y));
        }

        function endGame() {
            if (gameState === 'GAMEOVER' || gameState === 'GAMEOVER_ANIMATING') return;
            gameState = 'GAMEOVER_ANIMATING';
            gameOverAnim.start = 0;
            elementsOpacity = 1; // Start fadeout
            clearInterval(gameLoopInterval);
            assets.sounds.background.pause();
            assets.sounds.gameOver.play();
            triggerShake();
        }
        
        function setDirection(dir) {
             if (gameState !== 'PLAYING') return;
             
             const lastMove = moveQueue.length > 0 ? moveQueue[moveQueue.length - 1] : currentDirection;
             if (dir.x !== 0 && lastMove.x !== 0) return;
             if (dir.y !== 0 && lastMove.y !== 0) return;
             
             if(moveQueue.length < 3) {
                 moveQueue.push(dir);
                 playMoveSound();
             }
        }

        document.addEventListener('keydown', e => {
            const key = e.key.toLowerCase();
            if (key === 'arrowup' || key === 'w') setDirection({ x: 0, y: -1 });
            else if (key === 'arrowdown' || key === 's') setDirection({ x: 0, y: 1 });
            else if (key === 'arrowleft' || key === 'a') setDirection({ x: -1, y: 0 });
            else if (key === 'arrowright' || key === 'd') setDirection({ x: 1, y: 0 });
        });
        
        ['up-btn', 'down-btn', 'left-btn', 'right-btn'].forEach(id => {
            const btn = document.getElementById(id);
            const dir = { 'up-btn': {x:0, y:-1}, 'down-btn': {x:0, y:1}, 'left-btn': {x:-1, y:0}, 'right-btn': {x:1, y:0} }[id];
            
            // D-Pad Animation Logic
            const handlePress = (e) => {
                e.preventDefault();
                setDirection(dir);
                btn.classList.add('dpad-btn--active');
            };
            const handleRelease = (e) => {
                e.preventDefault();
                btn.classList.remove('dpad-btn--active');
            };

            btn.addEventListener('touchstart', handlePress, { passive: false });
            btn.addEventListener('touchend', handleRelease, { passive: false });
            btn.addEventListener('touchcancel', handleRelease, { passive: false });
            // Mouse support for desktop testing
            btn.addEventListener('mousedown', handlePress);
            btn.addEventListener('mouseup', handleRelease);
            btn.addEventListener('mouseleave', handleRelease);
        });

        let touchStartX = 0, touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            if (e.target.closest('#mobile-controls-container')) return;
            if (gameState === 'PLAYING') {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            if (gameState !== 'PLAYING' || !touchStartX || !touchStartY || e.target.closest('#mobile-controls-container')) return;
            const dx = e.touches[0].clientX - touchStartX;
            const dy = e.touches[0].clientY - touchStartY;
            const threshold = 20;
            
            if (Math.abs(dx) > threshold || Math.abs(dy) > threshold) {
                if (Math.abs(dx) > Math.abs(dy)) {
                    setDirection({ x: dx > 0 ? 1 : -1, y: 0 });
                } else {
                    setDirection({ x: 0, y: dy > 0 ? 1 : -1 });
                }
                touchStartX = 0; 
                touchStartY = 0;
            }
        }, { passive: false });

        function triggerClickAnimation(name, onComplete) {
            assets.sounds.click.currentTime = 0;
            assets.sounds.click.play();
            clickAnim = { active: true, name: name, start: performance.now(), duration: 150 };
            
            function animateClick(time) {
                const elapsed = time - clickAnim.start;
                const progress = Math.min(elapsed / clickAnim.duration, 1);
                clickAnim.scale = 1 - Math.sin(progress * Math.PI) * 0.1;
                if (progress < 1) {
                    requestAnimationFrame(animateClick);
                } else {
                    clickAnim.active = false;
                    if (onComplete) onComplete();
                }
            }
            requestAnimationFrame(animateClick);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            // Map physical click to logical game coordinates
            const scaleX = logicalWidth / rect.width;
            const scaleY = logicalHeight / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            if (gameState === 'MENU' && x > playBtnRect.x && x < playBtnRect.x + playBtnRect.w && y > playBtnRect.y && y < playBtnRect.y + playBtnRect.h) {
                triggerClickAnimation('play', init);
            } else if (gameState === 'GAMEOVER' && x > replayBtnRect.x && x < replayBtnRect.x + replayBtnRect.w && y > replayBtnRect.y && y < replayBtnRect.y + replayBtnRect.h) {
                triggerClickAnimation('replay', init);
            } else if (gameState === 'MENU' && x > backBtnRect.x && x < backBtnRect.x + backBtnRect.w && y > backBtnRect.y && y < backBtnRect.y + backBtnRect.h) {
                triggerClickAnimation('back', () => window.location.href = "index.html");
            } else if (gameState === 'GAMEOVER' && x > homeBtnRect.x && x < homeBtnRect.x + homeBtnRect.w && y > homeBtnRect.y && y < homeBtnRect.y + homeBtnRect.h) {
                triggerClickAnimation('home', () => window.location.href = "index.html");
            }
        });
        
        gameState = 'LOADING';
        requestAnimationFrame(drawLoop); 
    });
</script>
