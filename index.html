<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RACING GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica', sans-serif;
        }

        #gameWrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameContainer {
            aspect-ratio: 9 / 16;
            height: 100%;
            max-width: 100vw;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* UI elements are now separate from the game canvas */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        .ui-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
        }

        .ui-screen h1 {
            font-family: 'Bangers', cursive;
            font-size: 5rem;
            letter-spacing: 3px;
            color: #FFD700;
            text-shadow: 4px 4px 0 #000, -2px -2px 0 #c56e00;
        }
        
        #menuScreen { display: flex; }
        #gameOverScreen { display: none; }
        
        .ui-button {
            cursor: pointer;
            transition: transform 0.2s ease-out;
            border: none;
            background: none;
            padding: 0;
            animation: pulse-button 2s infinite;
        }
        .ui-button:hover { transform: scale(1.1); }
        #startButton { width: 140px; }
        
        @keyframes pulse-button {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #gameOverText {
            font-family: 'Bangers', cursive;
            font-size: 6rem;
            letter-spacing: 4px;
            color: #FFD700;
            text-shadow: 5px 5px 0 #000, -2px -2px 0 #c56e00;
            margin-bottom: 25px;
            opacity: 0;
        }
        #scorePanel {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0,0,0,0.3);
            width: 85%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-around;
            align-items: center;
            opacity: 0;
        }
        #replayButton { width: 140px; margin-top: 25px; opacity: 0; }

        .game-over-anim { animation: gameOverBounce 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }
        .score-panel-anim { animation: scorePanelSlideUp 0.5s ease-out 0.4s forwards; }
        .replay-button-anim { animation: replayButtonFadeIn 0.4s ease-in 0.8s forwards; }

        @keyframes gameOverBounce {
            from { transform: translateY(-100px) scale(0.5); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        @keyframes scorePanelSlideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes replayButtonFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .score-display {
            color: #333;
            text-align: center;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica', sans-serif;
        }
        .score-display h2 { font-size: 1rem; margin: 0 0 10px 0; color: #666; font-weight: 700; }
        .score-display p { font-size: 2.5rem; margin: 0; color: #e65100; font-weight: 900; }
        
        #scoreBox {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 18px;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: none;
        }

        #controlContainer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 50px; /* Moved up */
            display: none;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
        }
        .control-button {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            user-select: none;
            border: none;
        }
        
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            font-family: 'Bangers', cursive;
            color: #FFD700;
            text-shadow: 5px 5px 15px rgba(0,0,0,0.6);
            display: none;
            font-size: 10rem;
            animation: countdown-zoom-fade 1s ease-in-out;
        }

        @keyframes countdown-zoom-fade {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            to { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <div id="gameContainer">
            <!-- ⭐⭐ CHANGE: The single canvas for all game rendering -->
            <canvas id="gameCanvas"></canvas>
            
            <!-- UI Layer remains in HTML for interactivity -->
            <div class="ui-layer">
                <div id="menuScreen" class="ui-screen">
                    <h1>RACING GAME</h1>
                    <img src="https://github.com/Rajacajustin/gs_1/blob/main/as/as_ui/as_ui_1/as_ui_1_ui_bs_1/py_ne_ui_bn.png?raw=true" id="startButton" class="ui-button" alt="Play Game">
                </div>
                <div id="gameOverScreen" class="ui-screen">
                    <h1 id="gameOverText">GAME OVER</h1>
                    <div id="scorePanel">
                        <div class="score-display">
                            <h2>SCORE</h2>
                            <p id="finalScore">0</p>
                        </div>
                        <div class="score-display">
                            <h2>BEST</h2>
                            <p id="bestScore">0</p>
                        </div>
                    </div>
                    <img src="https://github.com/Rajacajustin/gs_1/blob/main/as/as_ui/as_ui_1/as_ui_1_ui_bs_1/ry_ne_ui_bn.png?raw=true" id="replayButton" class="ui-button" alt="Replay Game">
                </div>
                <div id="countdown"></div>
                <div id="scoreBox">Score: 0</div>
                <div id="controlContainer">
                    <div id="leftButton" class="control-button">◀</div>
                    <div id="rightButton" class="control-button">▶</div>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="soundBackground" src="https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/rg_ge_1/rg_ge_1_as/rg_ge_1_as_mc/rg_ge_1_as_mc_1/bg_mc.mp3" preload="auto" loop></audio>
    <audio id="soundCar" src="https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/rg_ge_1/rg_ge_1_as/rg_ge_1_as_sd_es/rg_ge_1_as_sd_es_1/ve_sd_sd_et.mp3" preload="auto" loop></audio>
    <audio id="soundHit" src="https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/rg_ge_1/rg_ge_1_as/rg_ge_1_as_sd_es/rg_ge_1_as_sd_es_1/ve_ht_sd_et.mp3" preload="auto"></audio>
    <audio id="soundCollect" src="https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/rg_ge_1/rg_ge_1_as/rg_ge_1_as_sd_es/rg_ge_1_as_sd_es_1/ct_ce_sd_et.mp3" preload="auto"></audio>
    <audio id="soundOpening" src="https://github.com/Rajacajustin/gs_1/raw/refs/heads/main/rg_ge_1/rg_ge_1_as/rg_ge_1_as_sd_es/rg_ge_1_as_sd_es_1/ge_og_sd_et.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('gameContainer');
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            // UI elements
            const scoreBox = document.getElementById('scoreBox');
            const menuScreen = document.getElementById('menuScreen');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const startButton = document.getElementById('startButton');
            const replayButton = document.getElementById('replayButton');
            const finalScoreElem = document.getElementById('finalScore');
            const bestScoreElem = document.getElementById('bestScore');
            const countdownElem = document.getElementById('countdown');
            const controlContainer = document.getElementById('controlContainer');
            const leftButton = document.getElementById('leftButton');
            const rightButton = document.getElementById('rightButton');
            const gameOverText = document.getElementById('gameOverText');
            const scorePanel = document.getElementById('scorePanel');

            // Sounds
            const soundBackground = document.getElementById('soundBackground');
            const soundCar = document.getElementById('soundCar');
            const soundHit = document.getElementById('soundHit');
            const soundCollect = document.getElementById('soundCollect');
            const soundOpening = document.getElementById('soundOpening');

            // Game state
            let gameState = 'menu';
            let score = 0;
            let highScore = 0;
            let roadY = 0;
            let roadSpeed = 350;
            let playerCar = {};
            let obstacles = [];
            let coins = [];
            let lastUsedObstacleIndex = -1;
            
            // Control state
            let moveDirection = null;
            let isSwitchingLanes = false;
            let laneSwitchCooldown = 150;
            let lastSwitchTime = 0;
            
            // Delta-time
            let lastTimestamp = 0;

            // Image assets will be stored here after loading
            let roadImage, playerCarImage, coinImage;
            let obstacleImages = [];
            
            const roadImgSrc = 'https://github.com/Rajacajustin/gs_1/blob/main/rg_ge_1/rg_ge_1_as/rg_ge_1_as_rs/rg_ge_1_as_rs_1/rd_1.png?raw=true';
            const playerCarImgSrc = 'https://github.com/Rajacajustin/gs_1/blob/main/rg_ge_1/rg_ge_1_as/rg_ge_1_as_pr_cs/rg_ge_1_as_pr_cs_1/pr_cr_1.png?raw=true';
            const coinImgSrc = 'https://github.com/Rajacajustin/gs_1/blob/main/rg_ge_1/rg_ge_1_as/rg_ge_1_as_cs/rg_ge_1_as_cs_1/cn_ce.gif?raw=true';
            const obstacleSources = [
                'https://github.com/Rajacajustin/gs_1/blob/main/rg_ge_1/rg_ge_1_as/rg_ge_1_as_os/rg_ge_1_as_os_1/wecr_oe.png?raw=true',
                'https://github.com/Rajacajustin/gs_1/blob/main/rg_ge_1/rg_ge_1_as/rg_ge_1_as_os/rg_ge_1_as_os_1/oecr_oe.png?raw=true',
                'https://github.com/Rajacajustin/gs_1/blob/main/rg_ge_1/rg_ge_1_as/rg_ge_1_as_os/rg_ge_1_as_os_1/gncr_oe.png?raw=true',
                'https://github.com/Rajacajustin/gs_1/blob/main/rg_ge_1/rg_ge_1_as/rg_ge_1_as_os/rg_ge_1_as_os_1/rdcr_oe.png?raw=true',
            ];
            
            let leftBoundary, rightBoundary;
            let lanePositions = [];

            async function init() {
                highScore = localStorage.getItem('carRacingHighScore') || 0;
                bestScoreElem.textContent = highScore;
                
                resizeGame();
                await preloadAssets();
                setupEventListeners();
                requestAnimationFrame(gameLoop);
            }

            // ⭐⭐ CHANGE: Preloader now loads images into variables
            function loadImage(src) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = src;
                    img.onload = () => resolve(img);
                    img.onerror = () => reject(new Error(`Failed to load image: ${src}`));
                });
            }

            async function preloadAssets() {
                const obstaclePromises = obstacleSources.map(loadImage);
                [roadImage, playerCarImage, coinImage, ...obstacleImages] = await Promise.all([
                    loadImage(roadImgSrc),
                    loadImage(playerCarImgSrc),
                    loadImage(coinImgSrc),
                    ...obstaclePromises
                ]);
            }

            function setupEventListeners() {
                window.addEventListener('resize', resizeGame);
                startButton.addEventListener('click', prepareGame);
                replayButton.addEventListener('click', prepareGame);
                
                const startMove = (direction) => {
                    if (gameState !== 'playing') return;
                    moveDirection = direction;
                };
                const endMove = () => { moveDirection = null; };

                leftButton.addEventListener('mousedown', () => startMove('left'));
                leftButton.addEventListener('mouseup', endMove);
                leftButton.addEventListener('mouseleave', endMove);
                leftButton.addEventListener('touchstart', e => { e.preventDefault(); startMove('left'); });
                leftButton.addEventListener('touchend', e => { e.preventDefault(); endMove(); });
                
                rightButton.addEventListener('mousedown', () => startMove('right'));
                rightButton.addEventListener('mouseup', endMove);
                rightButton.addEventListener('mouseleave', endMove);
                rightButton.addEventListener('touchstart', e => { e.preventDefault(); startMove('right'); });
                rightButton.addEventListener('touchend', e => { e.preventDefault(); endMove(); });

                window.addEventListener('keydown', e => {
                    if (e.repeat) return;
                    if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') startMove('left');
                    if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') startMove('right');
                });
                window.addEventListener('keyup', e => {
                    if ((e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') || (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd')) {
                        endMove();
                    }
                });
            }

            function switchLane(direction) {
                if (isSwitchingLanes) return;

                const now = Date.now();
                if (now - lastSwitchTime > laneSwitchCooldown) {
                    isSwitchingLanes = true;
                    if (direction === 'left' && playerCar.lane > 0) {
                        playerCar.lane--;
                    } else if (direction === 'right' && playerCar.lane < 3) {
                        playerCar.lane++;
                    }
                    lastSwitchTime = now;
                }
            }

            function prepareGame() {
                gameOverText.classList.remove('game-over-anim');
                scorePanel.classList.remove('score-panel-anim');
                replayButton.classList.remove('replay-button-anim');

                menuScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                scoreBox.style.display = 'none';
                controlContainer.style.display = 'none';

                gameState = 'countdown';
                score = 0;
                roadSpeed = 350;
                updateScoreDisplay();
                obstacles = [];
                coins = [];
                createPlayerCar();
                
                startCountdown();
            }

            function startCountdown() {
                let count = 3;
                
                function showCount() {
                    countdownElem.style.animation = 'none';
                    void countdownElem.offsetWidth;
                    countdownElem.style.animation = 'countdown-zoom-fade 1s ease-in-out';
                    countdownElem.textContent = count > 0 ? count : 'GO!';
                }

                countdownElem.style.display = 'block';
                showCount();
                
                const timer = setInterval(() => {
                    count--;
                    if (count >= 0) {
                        showCount();
                    } else {
                        clearInterval(timer);
                        countdownElem.style.display = 'none';
                        startGame();
                    }
                }, 1000);
            }

            function startGame() {
                gameState = 'playing';
                scoreBox.style.display = 'block';
                controlContainer.style.display = 'flex';
                
                soundOpening.volume = 0.5;
                soundOpening.play();
                soundCar.volume = 0.9;
                soundCar.currentTime = 0;
                soundCar.play();
                soundBackground.volume = 0.3;
                soundBackground.currentTime = 0;
                soundBackground.play();
            }

            function triggerGameOver() {
                if (gameState !== 'playing') return;
                gameState = 'gameOver';
                
                soundHit.play();
                soundCar.pause();
                soundBackground.pause();

                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('carRacingHighScore', highScore);
                }
                finalScoreElem.textContent = Math.floor(score);
                bestScoreElem.textContent = Math.floor(highScore);
                
                gameOverScreen.style.display = 'flex';
                gameOverText.classList.add('game-over-anim');
                scorePanel.classList.add('score-panel-anim');
                replayButton.classList.add('replay-button-anim');

                controlContainer.style.display = 'none';
                scoreBox.style.display = 'none';
            }

            // ⭐⭐ CHANGE: Objects are now plain JS objects, not HTML elements
            function createPlayerCar() {
                const carWidth = gameContainer.clientWidth * 0.09;
                const carHeight = carWidth * 1.8;
                const initialLane = Math.random() < 0.5 ? 1 : 2;
                playerCar = {
                    img: playerCarImage,
                    width: carWidth,
                    height: carHeight,
                    x: lanePositions[initialLane] - (carWidth / 2),
                    y: gameContainer.clientHeight - carHeight - 150, // Player starts higher
                    lane: initialLane
                };
            }
            
            let lastSpawnTime = 0;
            function manageSpawns(timestamp) {
                if (gameState !== 'playing') return;
                if (timestamp - lastSpawnTime > 800) { 
                    const lastObstacle = obstacles[obstacles.length - 1];
                    if (!lastObstacle || lastObstacle.y > gameContainer.clientHeight * 0.4) {
                        spawnTrafficWave();
                        lastSpawnTime = timestamp;
                    }
                }
                const lastCoin = coins[coins.length - 1];
                if (!lastCoin || lastCoin.y > gameContainer.clientHeight * 0.45) {
                    spawnCoin();
                }
            }

            function spawnTrafficWave() {
                const carWidth = gameContainer.clientWidth * 0.09;
                let availableLanes = [0, 1, 2, 3];
                
                for (const obs of obstacles) {
                    if (obs.y < carWidth * 3.5) {
                        availableLanes = availableLanes.filter(lane => Math.abs(lane - obs.lane) > 1);
                    }
                }
                
                availableLanes.sort(() => Math.random() - 0.5);
                const numCarsToSpawn = Math.random() < 0.7 ? 1 : 2; 

                for (let i = 0; i < numCarsToSpawn && availableLanes.length > 0; i++) {
                    const laneIndex = availableLanes.pop();
                    spawnObstacle(carWidth, laneIndex);
                }
            }
            
            function spawnObstacle(carWidth, laneIndex) {
                const carHeight = carWidth * 1.8;
                let obstacleIndex = Math.floor(Math.random() * obstacleSources.length);
                if (obstacleIndex === lastUsedObstacleIndex) {
                    obstacleIndex = (obstacleIndex + 1) % obstacleSources.length;
                }
                lastUsedObstacleIndex = obstacleIndex;
                
                obstacles.push({
                    img: obstacleImages[obstacleIndex],
                    width: carWidth,
                    height: carHeight,
                    x: lanePositions[laneIndex] - (carWidth / 2),
                    y: -carHeight * 2,
                    speed: roadSpeed * 0.4 + Math.random() * 100,
                    lane: laneIndex
                });
            }
            
            function spawnCoin() {
                const coinSize = gameContainer.clientWidth * 0.07;
                const laneIndex = Math.floor(Math.random() * 4);
                coins.push({
                    img: coinImage,
                    width: coinSize,
                    height: coinSize,
                    x: lanePositions[laneIndex] - (coinSize / 2),
                    y: -coinSize,
                    speed: roadSpeed * 0.9
                });
            }
            
            function gameLoop(timestamp) {
                if (!lastTimestamp) lastTimestamp = timestamp;
                const deltaTime = (timestamp - lastTimestamp) / 1000;
                lastTimestamp = timestamp;

                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas every frame
                drawRoad(deltaTime);
                
                if (gameState === 'playing' || gameState === 'countdown') {
                    movePlayer();
                    updateGameObjects(deltaTime);
                    drawGameObjects(); // Draw everything to the canvas
                    if(gameState === 'playing') {
                        checkCollisions();
                        manageSpawns(Date.now());
                        roadSpeed += 20 * deltaTime;
                        score += roadSpeed / 100 * deltaTime;
                        updateScoreDisplay();
                    }
                }
                requestAnimationFrame(gameLoop);
            }

            function drawRoad(deltaTime) {
                if (!roadImage) return;
                
                let currentSpeed = 0;
                if (gameState === 'playing' || gameState === 'countdown') {
                    currentSpeed = roadSpeed;
                } else if (gameState === 'menu') {
                    currentSpeed = 120;
                }
                
                roadY = (roadY + currentSpeed * deltaTime) % canvas.height;
                
                ctx.drawImage(roadImage, 0, roadY, canvas.width, canvas.height);
                ctx.drawImage(roadImage, 0, roadY - canvas.height, canvas.width, canvas.height);
                ctx.globalAlpha = 1;
            }

            function movePlayer() {
                if (!playerCar) return;
                if (moveDirection && !isSwitchingLanes) {
                    switchLane(moveDirection);
                }
                
                const targetX = lanePositions[playerCar.lane] - (playerCar.width / 2);
                const dx = targetX - playerCar.x;
                playerCar.x += dx * 0.25; 
                
                if (Math.abs(dx) < 1) {
                    playerCar.x = targetX;
                    isSwitchingLanes = false;
                }
            }
            
            function updateGameObjects(deltaTime) {
                const update = (obj) => { obj.y += obj.speed * deltaTime; };
                obstacles.forEach(update);
                coins.forEach(update);

                // Filter out off-screen objects
                obstacles = obstacles.filter(obj => obj.y < canvas.height);
                coins = coins.filter(obj => obj.y < canvas.height);
            }

            function drawGameObjects() {
                for (const obj of obstacles) ctx.drawImage(obj.img, obj.x, obj.y, obj.width, obj.height);
                for (const obj of coins) ctx.drawImage(obj.img, obj.x, obj.y, obj.width, obj.height);
                if (playerCar) ctx.drawImage(playerCar.img, playerCar.x, playerCar.y, playerCar.width, playerCar.height);
            }
            
            function checkCollisions() {
                if (!playerCar) return;
                for (const obs of obstacles) {
                    if (isColliding(playerCar, obs)) { 
                        triggerGameOver(); 
                        return; 
                    }
                }
                for (let i = coins.length - 1; i >= 0; i--) {
                    const coin = coins[i];
                    if (isColliding(playerCar, coin)) {
                        score += 5;
                        soundCollect.volume = 0.5;
                        soundCollect.currentTime = 0; 
                        soundCollect.play();
                        coins.splice(i, 1);
                    }
                }
            }

            function isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            function updateScoreDisplay() { 
                scoreBox.textContent = `Score: ${Math.floor(score)}`; 
            }

            function resizeGame() {
                const gameWidth = gameContainer.clientWidth;
                const gameHeight = gameContainer.clientHeight;

                canvas.width = gameWidth;
                canvas.height = gameHeight;
                
                const leftBoundaryPercent = 0.30;
                const rightBoundaryPercent = 0.70;
                
                leftBoundary = gameWidth * leftBoundaryPercent;
                rightBoundary = gameWidth * rightBoundaryPercent;
                
                const roadWidth = rightBoundary - leftBoundary;
                const laneWidth = roadWidth / 4;

                lanePositions = [
                    leftBoundary + laneWidth * 0.5,
                    leftBoundary + laneWidth * 1.5,
                    leftBoundary + laneWidth * 2.5,
                    leftBoundary + laneWidth * 3.5,
                ];

                if (playerCar.width) { // Check if playerCar is initialized
                    playerCar.width = gameWidth * 0.09;
                    playerCar.height = playerCar.width * 1.8;
                    playerCar.x = lanePositions[playerCar.lane] - (playerCar.width / 2);
                    playerCar.y = gameHeight - playerCar.height - 150;
                }
            }
            
            init();
        });
